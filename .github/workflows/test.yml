on: [push]

jobs:
  test-linux:
    runs-on: ubuntu-20.04
    name: Test Linux
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: GitVersion
        id: v
        uses: ./ # This repo action
      - name: Test
        run: 
          echo ${{ steps.v.outputs.ShortVersion }}
          echo ${{ steps.v.outputs.LongVersion }}
          echo ${{ steps.v.outputs.GitVersion }}

  test-win:
    runs-on: windows-2022
    name: Test Windows
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0        
      - name: GitVersion
        id: v
        uses: ./ # This repo action
      - name: Test
        run: 
          echo ${{ steps.v.outputs.ShortVersion }}
          echo ${{ steps.v.outputs.LongVersion }}
          echo ${{ steps.v.outputs.GitVersion }}